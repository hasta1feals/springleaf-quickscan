    <nav class="nav">

        </ul>

<body>
  <main class="container">
    <div id="game" class="justify-center flex-column">
      <p class="Quser" id="Quser"></p>
      <!-- Dummy example -->
      <h2 id="question">What is the answer to this questions?</h2>
      <div class="answers">
      <div id="antwoord-1" style="display:none">
      <div class="choice-container">
        <p class="choice-prefix">A</p>
        <p id="choice1" class="choice-text">Choice 1</p>
        </div>
      </div>
      <div id="antwoord-2" style="display:none">
      <div class="choice-container">
        <p class="choice-prefix">B</p>
        <p id="choice2"class="choice-text">Choice 2</p>
        </div>
      </div>
      <div id="antwoord-3" style="display:none">
      <div class="choice-container">
        <p class="choice-prefix">C</p>
        <p id="choice3" class="choice-text">Choice 3</p>
        </div>
      </div>
      <div id="antwoord-4" style="display:none">
      <div class="choice-container">
        <p class="choice-prefix">D</p>
        <p id="choice4" class="choice-text">Choice 4</p>
        </div>
      </div>
    </div>
    <div class="button-line">
    <button id="back-button"><</button>
    <button id="front-button">></button>
  </div>
</div>
